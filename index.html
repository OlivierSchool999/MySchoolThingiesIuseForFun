<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        /* From Uiverse.io by uiverse-astronaut */
        .container {
            width: 100%;
            height: 100%;
            --color: #a748f5;
            background: linear-gradient(95deg, var(--color) 25%, transparent 25%) -50px 0,
                        linear-gradient(-15deg, var(--color) 25%, transparent 25%) -50px 0,
                        linear-gradient(25deg, transparent 75%, var(--color) 75%) -50px 0,
                        linear-gradient(-45deg, transparent 75%, var(--color) 75%) -50px 0,
                        linear-gradient(-15deg, transparent 75%, var(--color) 75%) -50px 0;
            background-color: #b669fd;
            background-size: 40px 40px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        /* Styling for the clock display */
        #clock {
            font-size: 48px;
            text-align: center;
            color: white;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
        }
        /* Styling for the input box and button */
        .input-container {
            text-align: center;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
        }
        #titleInput {
            font-size: 20px;
            padding: 5px;
            margin-right: 10px;
        }
        #applyButton, #startGame {
            font-size: 20px;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        /* Flappy Nerd Game */
        .game-container {
            position: absolute;
            top: 50%;
            right: 5%;
            transform: translateY(-50%);
            text-align: center;
        }
        canvas {
            background-color: lightblue;
            display: block;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <div class="container"></div>

    <div class="input-container">
        <input type="text" id="titleInput" placeholder="Enter title format (e.g., %time%)" />
        <button id="applyButton" onclick="applyCustomTitle()">Apply</button>
    </div>

    <!-- Flappy Nerd Game -->
    <div class="game-container">
        <button id="startGame">Play Flappy Nerd</button>
        <canvas id="gameCanvas" width="320" height="480"></canvas>
    </div>

    <script>
        let customTitle = ""; 

        function updateTime() {
            let currentTime = new Date().toLocaleTimeString();
            document.getElementById("clock").innerText = currentTime;
            if (customTitle.includes("%time%")) {
                document.title = customTitle.replace("%time%", currentTime);
            }
        }

        function applyCustomTitle() {
            let userInput = document.getElementById("titleInput").value;
            customTitle = userInput;
            if (userInput === "") {
                customTitle = ""; 
            }
            updateTime();
        }

        window.onload = function() {
            let currentTime = new Date().toLocaleTimeString();
            document.title = currentTime;
            setInterval(updateTime, 1000);
        };

        // Flappy Nerd Game Logic
        let canvas = document.getElementById("gameCanvas");
        let ctx = canvas.getContext("2d");
        let nerdEmoji = "ðŸ¤“";
        let nerd = { x: 50, y: 200, velocity: 0, gravity: 0.5, jumpStrength: -8 };
        let pipes = [];
        let gameRunning = false;
        let score = 0;

        function drawNerd() {
            ctx.font = "30px Arial";
            ctx.fillText(nerdEmoji, nerd.x, nerd.y);
        }

        function drawPipes() {
            ctx.fillStyle = "green";
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
                ctx.fillRect(pipe.x, pipe.bottom, pipe.width, canvas.height - pipe.bottom);
            });
        }

        function updateGame() {
            if (!gameRunning) return;
            nerd.velocity += nerd.gravity;
            nerd.y += nerd.velocity;

            pipes.forEach(pipe => {
                pipe.x -= 3;
                if (pipe.x + pipe.width < 0) {
                    pipe.x = canvas.width;
                    pipe.top = Math.random() * (canvas.height / 2);
                    pipe.bottom = pipe.top + 150;
                    score++;
                }
            });

            if (nerd.y > canvas.height || nerd.y < 0 || checkCollision()) {
                gameOver();
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPipes();
            drawNerd();
            ctx.fillStyle = "black";
            ctx.fillText("Score: " + score, 10, 30);
            requestAnimationFrame(updateGame);
        }

        function checkCollision() {
            return pipes.some(pipe =>
                (nerd.x + 30 > pipe.x && nerd.x < pipe.x + pipe.width) &&
                (nerd.y < pipe.top || nerd.y + 30 > pipe.bottom)
            );
        }

        function gameOver() {
            alert("Game Over! Score: " + score);
            resetGame();
        }

        function jump() {
            if (!gameRunning) return;
            nerd.velocity = nerd.jumpStrength;
        }

        function resetGame() {
            nerd.y = 200;
            nerd.velocity = 0;
            pipes = [{ x: canvas.width, width: 50, top: 100, bottom: 250 }];
            score = 0;
            gameRunning = false;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "black";
            ctx.fillText("Press Play to Start!", 50, 240);
        }

        document.getElementById("startGame").addEventListener("click", function() {
            gameRunning = true;
            pipes = [{ x: canvas.width, width: 50, top: 100, bottom: 250 }];
            updateGame();
        });

        window.addEventListener("keydown", function(e) {
            if (e.code === "Space") jump();
        });

        resetGame();
    </script>
</body>
</html>
