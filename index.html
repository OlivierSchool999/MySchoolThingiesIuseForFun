<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        /* From Uiverse.io by uiverse-astronaut */
        .container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        /* Gradient lines in the container */
        .line {
            width: 40px;
            height: 40px;
            background-color: #b669fd;
            position: absolute;
            transition: transform 0.3s ease; /* Smooth transition for scaling */
        }

        /* Create the gradient effect */
        .line:nth-child(1) {
            background: linear-gradient(95deg, #a748f5 25%, transparent 25%);
            transform: translate(-50%, -50%) rotate(0deg);
        }
        .line:nth-child(2) {
            background: linear-gradient(-15deg, #a748f5 25%, transparent 25%);
            transform: translate(-50%, -50%) rotate(45deg);
        }
        .line:nth-child(3) {
            background: linear-gradient(25deg, transparent 75%, #a748f5 75%);
            transform: translate(-50%, -50%) rotate(90deg);
        }
        .line:nth-child(4) {
            background: linear-gradient(-45deg, transparent 75%, #a748f5 75%);
            transform: translate(-50%, -50%) rotate(135deg);
        }
        .line:nth-child(5) {
            background: linear-gradient(-15deg, transparent 75%, #a748f5 75%);
            transform: translate(-50%, -50%) rotate(180deg);
        }

        /* Hover effect to make the lines bigger */
        .line:hover {
            transform: scale(1.5) translate(-50%, -50%);
        }

        /* Styling for the clock display */
        #clock {
            font-size: 48px;
            text-align: center;
            color: white;
            z-index: 1; /* Ensure the clock appears on top */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <script>
        function updateTime() {
            let currentTime = new Date().toLocaleTimeString();
            document.title = currentTime; // Update page title with time
            document.getElementById('clock').innerHTML = currentTime; // Display time on page
        }
        setInterval(updateTime, 1000); // Update time every second
    </script>
</head>
<body onload="updateTime()">
    <div class="container">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <div id="clock"></div>
</body>
</html>
