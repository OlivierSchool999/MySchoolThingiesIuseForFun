<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        /* From Uiverse.io by uiverse-astronaut */
        .container {
            width: 100%;
            height: 100%;
            --color: #a748f5;
            background: linear-gradient(95deg, var(--color) 25%, transparent 25%) -50px 0,
                        linear-gradient(-15deg, var(--color) 25%, transparent 25%) -50px 0,
                        linear-gradient(25deg, transparent 75%, var(--color) 75%) -50px 0,
                        linear-gradient(-45deg, transparent 75%, var(--color) 75%) -50px 0,
                        linear-gradient(-15deg, transparent 75%, var(--color) 75%) -50px 0;
            background-color: #b669fd;
            background-size: 40px 40px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Keep the background behind the clock */
            transition: background-size 0.3s ease; /* Smooth transition for background scale */
        }

        /* Hover effect on background */
        .container:hover {
            background-size: 60px 60px; /* Increase size of background on hover */
        }

        /* Styling for the clock display */
        #clock {
            font-size: 48px;
            text-align: center;
            color: white;
            z-index: 1; /* Ensure the clock appears on top */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <script>
        function updateTime() {
            let currentTime = new Date().toLocaleTimeString();
            document.title = currentTime; // Update page title with time
            document.getElementById('clock').innerHTML = currentTime; // Display time on page
        }
        setInterval(updateTime, 1000); // Update time every second
    </script>
</head>
<body onload="updateTime()">
    <div class="container"></div>
    <div id="clock"></div>
</body>
</html>
