<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        /* From Uiverse.io by uiverse-astronaut */
        .container {
            width: 100%;
            height: 100%;
            --color: #a748f5;
            background: linear-gradient(95deg, var(--color) 25%, transparent 25%) -50px 0,
                        linear-gradient(-15deg, var(--color) 25%, transparent 25%) -50px 0,
                        linear-gradient(25deg, transparent 75%, var(--color) 75%) -50px 0,
                        linear-gradient(-45deg, transparent 75%, var(--color) 75%) -50px 0,
                        linear-gradient(-15deg, transparent 75%, var(--color) 75%) -50px 0;
            background-color: #b669fd;
            background-size: 40px 40px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        /* Styling for the clock display */
        #clock {
            font-size: 48px;
            text-align: center;
            color: white;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
        }
        /* Styling for the input box and button */
        .input-container {
            text-align: center;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
        }
        #titleInput {
            font-size: 20px;
            padding: 5px;
            margin-right: 10px;
        }
        #applyButton, #gameButton {
            font-size: 20px;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        /* Button styling */
        .game-container {
            position: absolute;
            top: 50%;
            right: 5%;
            transform: translateY(-50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <div class="container"></div>

    <div class="input-container">
        <input type="text" id="titleInput" placeholder="Enter title format (e.g., %time%)" />
        <button id="applyButton" onclick="applyCustomTitle()">Apply</button>
    </div>

    <!-- Game button -->
    <div class="game-container">
        <button id="gameButton" onclick="window.location.href='https://OlivierSchool999.github.io/OnlineClock/flappybird.html'">
            Want a game?
        </button>
    </div>

    <script>
        let customTitle = ""; 

        function updateTime() {
            let currentTime = new Date().toLocaleTimeString();
            document.getElementById("clock").innerText = currentTime;
            if (customTitle.includes("%time%")) {
                document.title = customTitle.replace("%time%", currentTime);
            }
        }

        function applyCustomTitle() {
            let userInput = document.getElementById("titleInput").value;
            customTitle = userInput;
            if (userInput === "") {
                customTitle = ""; 
            }
            updateTime();
        }

        window.onload = function() {
            let currentTime = new Date().toLocaleTimeString();
            document.title = currentTime;
            setInterval(updateTime, 1000);
        };
    </script>
</body>
</html>
