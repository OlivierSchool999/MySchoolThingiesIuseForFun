<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock and Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(95deg, #a748f5 25%, transparent 25%) -50px 0,
                        linear-gradient(-15deg, #a748f5 25%, transparent 25%) -50px 0,
                        linear-gradient(25deg, transparent 75%, #a748f5 75%) -50px 0,
                        linear-gradient(-45deg, transparent 75%, #a748f5 75%) -50px 0,
                        linear-gradient(-15deg, transparent 75%, #a748f5 75%) -50px 0;
            background-color: #b669fd;
            background-size: 40px 40px;
        }

        #clock {
            font-size: 48px;
            text-align: center;
            color: white;
            z-index: 1;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #chatbox {
            width: 60%;
            height: 50%;
            overflow-y: scroll;
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #messageInput {
            width: 70%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }

        #sendButton {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            background: #a748f5;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <div id="chatbox"></div>
    <input type="text" id="messageInput" placeholder="Type your message here...">
    <button id="sendButton">Send</button>
    <div class="container"></div>

    <script>
        // Clock Function
        function updateTime() {
            let currentTime = new Date().toLocaleTimeString();
            document.getElementById("clock").innerText = currentTime;
            document.title = currentTime; // Set title to the current time
        }
        setInterval(updateTime, 1000);

        // Get Public IP
        let userIp = "Unknown";
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                userIp = data.ip;
            })
            .catch(err => console.error('Failed to get IP:', err));

        // WebSocket Setup
        const ws = new WebSocket('wss://echo.websocket.org'); // Public echo server

        ws.onopen = () => {
            console.log('Connected to WebSocket server.');
        };

        ws.onmessage = (event) => {
            const chatbox = document.getElementById('chatbox');
            const messageElem = document.createElement('p');
            messageElem.textContent = event.data;
            chatbox.appendChild(messageElem);
            chatbox.scrollTop = chatbox.scrollHeight;
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };

        // Send Message
        document.getElementById('sendButton').addEventListener('click', () => {
            const message = document.getElementById('messageInput').value;
            if (message.trim() === '') return;

            const fullMessage = `${userIp}: ${message}`;
            ws.send(fullMessage);
            document.getElementById('messageInput').value = '';
        });
    </script>
</body>
</html>
