<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lego Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffcc00;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: white;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .product {
            background-color: white;
            margin: 10px;
            padding: 20px;
            width: 200px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .product p {
            color: #666;
        }

        .product .price {
            font-size: 1.4em;
            color: #ff9900;
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>

<header>
    <h1>Welcome to Lego Shop</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <div class="product">
        <img src="lego-set1.jpg" alt="Lego Set 1">
        <h3>Lego Star Wars Set</h3>
        <p>Amazing build with Star Wars figures.</p>
        <div class="price">$49.99</div>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="lego-set2.jpg" alt="Lego Set 2">
        <h3>Lego City Set</h3>
        <p>Perfect for building your own city!</p>
        <div class="price">$39.99</div>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="lego-set3.jpg" alt="Lego Set 3">
        <h3>Lego Technic Car</h3>
        <p>Build a high-performance car with Lego Technic.</p>
        <div class="price">$79.99</div>
        <button>Add to Cart</button>
    </div>
</div>

<footer>
    <p>&copy; 2025 Lego Shop. All rights reserved.</p>
</footer>

</body>
</html>
