<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lego Shop</title>
    <style>
        /* Existing styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffcc00;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: white;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .product {
            background-color: white;
            margin: 10px;
            padding: 20px;
            width: 200px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .product p {
            color: #666;
        }

        .product .price {
            font-size: 1.4em;
            color: #ff9900;
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .admin-panel {
            display: none;
            margin-top: 20px;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .admin-panel.active {
            display: block;
        }
        
        .login-form {
            margin: 20px;
        }

        .login-form input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }

        .login-form button {
            padding: 10px;
            background-color: #ffcc00;
            border: none;
            width: 100%;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Lego Shop</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<!-- Admin Login Form -->
<div class="login-form">
    <h2>Admin Login</h2>
    <input type="text" id="codeInput" placeholder="Enter Admin Code (Base64)">
    <button onclick="checkCode()">Submit</button>
</div>

<!-- Admin Panel -->
<div class="admin-panel" id="adminPanel">
    <h2>Admin Panel</h2>
    <p>Add new product:</p>
    <form id="productForm">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" placeholder="Enter product name" required>
        <label for="productPrice">Product Price:</label>
        <input type="number" id="productPrice" placeholder="Enter price" required>
        <button type="submit">Add Product</button>
    </form>
</div>

<footer>
    <p>&copy; 2025 Lego Shop. All rights reserved.</p>
</footer>

<script>
    const correctCode = btoa("admin"); // Base64 encoding of "admin"
    const adminPanel = document.getElementById("adminPanel");

    function checkCode() {
        const inputCode = document.getElementById("codeInput").value;
        if (inputCode === correctCode) {
            adminPanel.classList.add("active");
            alert("Access granted!");
        } else {
            alert("Incorrect code. Try again.");
        }
    }

    // Example to add product to admin panel
    document.getElementById("productForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const productName = document.getElementById("productName").value;
        const productPrice = document.getElementById("productPrice").value;
        alert(`Product Added: ${productName} - $${productPrice}`);
        // Here, you can add code to store the product in a database or local storage.
    });
</script>

</body>
</html>
